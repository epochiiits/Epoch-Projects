<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insure Predict</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #4b5563;
      --danger: #ef4444;
      --warning: #f59e0b;
      --success: #10b981;
      --light: #f9fafb;
      --dark: #111827;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-600: #4b5563;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 0.375rem;
    }

    body {
      background-color: var(--gray-100);
      color: var(--dark);
      line-height: 1.5;
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1.25rem 2rem;
      box-shadow: var(--shadow-md);
      position: relative;
      z-index: 10;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      max-width: 1200px;
      margin: 0 auto;
    }

    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem 2rem;
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 1024px) {
      .app-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .card {
      background-color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      height: fit-content;
    }

    .card-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--gray-200);
      background-color: var(--light);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 0.25rem;
    }

    .card-subtitle {
      font-size: 0.875rem;
      color: var(--secondary);
    }

    .card-body {
      padding: 1.5rem;
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .form-section:last-child {
      margin-bottom: 0;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--secondary);
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--gray-200);
    }

    .section-description {
      font-size: 0.875rem;
      color: var(--secondary);
      margin-bottom: 1rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.25rem;
    }

    @media (min-width: 640px) {
      .form-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .form-field {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    .form-field:last-child {
      margin-bottom: 0;
    }

    label {
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--secondary);
    }

    .required::after {
      content: " *";
      color: var(--danger);
    }

    input,
    select {
      padding: 0.75rem;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
    }

    /* Toggle styles */
    .toggle-container {
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .toggle-group {
      display: flex;
      border: 1px solid var(--gray-300);
      border-radius: var(--radius);
      overflow: hidden;
    }

    .toggle-option {
      flex: 1;
      position: relative;
    }

    .toggle-option input[type="radio"] {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-option label {
      display: block;
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      margin: 0;
      transition: all 0.2s ease;
      font-weight: 500;
      background-color: white;
      border-right: 1px solid var(--gray-300);
    }

    .toggle-option:last-child label {
      border-right: none;
    }

    .toggle-option input[type="radio"]:checked+label {
      background-color: var(--primary);
      color: white;
    }

    .toggle-option input[type="radio"]:focus+label {
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.3);
      z-index: 1;
    }

    .btn-group {
      display: flex;
      justify-content: flex-end;
      gap: 0.75rem;
      margin-top: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-reset {
      background-color: var(--gray-200);
      color: var(--secondary);
    }

    .btn-submit {
      background-color: var(--primary);
      color: white;
    }

    .btn-reset:hover {
      background-color: var(--gray-300);
    }

    .btn-submit:hover {
      background-color: var(--primary-dark);
    }

    .loading {
      display: none;
      text-align: center;
      margin: 2rem 0;
    }

    .spinner {
      border: 3px solid var(--gray-200);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .error-message {
      color: var(--danger);
      background-color: rgba(239, 68, 68, 0.1);
      padding: 1rem;
      border-radius: var(--radius);
      margin-top: 1rem;
      display: none;
      border-left: 4px solid var(--danger);
    }

    /* Result container styles */
    .result-container {
      display: none;
    }

    .result-section {
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--gray-200);
    }

    .result-section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .result-container.high-risk {
      border-top: 4px solid var(--danger);
    }

    .result-container.low-risk {
      border-top: 4px solid var(--success);
    }

    .result-container.med-risk {
      border-top: 4px solid var(--warning);
    }

    .result-title {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--dark);
    }

    .risk-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: var(--radius);
    }

    .high-risk .risk-indicator {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }

    .med-risk .risk-indicator {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--warning);
    }

    .low-risk .risk-indicator {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    .risk-percentage {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .recommendation {
      line-height: 1.6;
      margin-bottom: 0.75rem;
    }

    .recommendation-category h4 {
      margin: 1rem 0 0.5rem 0;
      font-weight: 600;
      color: var(--primary-dark);
    }

    .recommendation-category ul {
      padding-left: 1.5rem;
    }

    .recommendation-category li {
      margin-bottom: 0.5rem;
    }

    .plan-indicator {
      padding: 0.5rem 0.75rem;
      border-radius: var(--radius);
      display: inline-block;
      font-weight: 500;
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }

    .plan-upgrade {
      background-color: rgba(37, 99, 235, 0.1);
      color: var(--primary);
    }

    .plan-good {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    .info-list {
      list-style: none;
    }

    .info-list li {
      display: flex;
      justify-content: space-between;
      padding: 0.75rem 0;
      border-bottom: 1px solid var(--gray-200);
    }

    .info-list li:last-child {
      border-bottom: none;
    }

    .info-label {
      font-weight: 500;
      color: var(--secondary);
    }

    .info-value {
      font-weight: 500;
    }

    /* Status badges */
    .status-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-excellent {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
    }

    .status-good {
      background-color: rgba(37, 99, 235, 0.1);
      color: var(--primary);
    }

    .status-fair {
      background-color: rgba(245, 158, 11, 0.1);
      color: var(--warning);
    }

    .status-poor {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--danger);
    }
  </style>
</head>

<body>
  <header>
    <h1>Customer Churn Prediction</h1>
  </header>

  <div class="app-container">
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">Customer Information</h2>
        <p class="card-subtitle">Enter customer data to predict churn probability</p>
      </div>

      <div class="card-body">
        <form id="predictionForm">
          <!-- Personal Information -->
          <div class="form-section">
            <h3 class="section-title">Personal Information</h3>
            <div class="form-grid">
              <div class="form-field">
                <label for="age" class="required">Age</label>
                <input type="number" id="age" name="age" min="18" max="120" required placeholder="e.g., 35">
              </div>

              <div class="form-field">
                <label for="earnings" class="required">Annual Earnings ($)</label>
                <input type="number" id="earnings" name="earnings" min="0" step="0.01" required
                  placeholder="e.g., 60000">
              </div>

              <div class="form-field">
                <label for="credit-score" class="required">Credit Score</label>
                <input type="number" id="credit-score" name="credit_score" min="300" max="850" required
                  placeholder="e.g., 720">
              </div>
            </div>

            <div class="toggle-container">
              <h4 class="section-description">Gender</h4>
              <div class="toggle-group">
                <div class="toggle-option">
                  <input type="radio" id="male-gender" name="gender" value="1" required>
                  <label for="male-gender">Male</label>
                </div>

                <div class="toggle-option">
                  <input type="radio" id="female-gender" name="gender" value="0">
                  <label for="female-gender">Female</label>
                </div>
              </div>
            </div>

            <div class="toggle-container">
              <h4 class="section-description">Marital Status</h4>
              <div class="toggle-group">
                <div class="toggle-option">
                  <input type="radio" id="single-status" name="marital_status" value="0" required>
                  <label for="single-status">Single</label>
                </div>

                <div class="toggle-option">
                  <input type="radio" id="married-status" name="marital_status" value="1">
                  <label for="married-status">Married</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Insurance Information -->
          <div class="form-section">
            <h3 class="section-title">Insurance Information</h3>
            <div class="form-grid">
              <div class="form-field">
                <label for="plan-amount" class="required">Insurance Plan Amount ($)</label>
                <input type="number" id="plan-amount" name="insurance_plan_amount" min="0" step="0.01" required
                  placeholder="e.g., 2500">
              </div>

              <div class="form-field">
                <label for="claim-amount" class="required">Claim Amount ($)</label>
                <input type="number" id="claim-amount" name="claim_amount" min="0" step="0.01" required
                  placeholder="e.g., 1000">
              </div>

              <div class="form-field">
                <label for="days-passed" class="required">Days Since Policy Start</label>
                <input type="number" id="days-passed" name="days_passed" min="0" required placeholder="e.g., 180">
              </div>
            </div>

            <div class="toggle-container">
              <h4 class="section-description">Plan Type</h4>
              <div class="toggle-group">
                <div class="toggle-option">
                  <input type="radio" id="basic-plan" name="plan_type" value="1" required>
                  <label for="basic-plan">Basic</label>
                </div>

                <div class="toggle-option">
                  <input type="radio" id="standard-plan" name="plan_type" value="2">
                  <label for="standard-plan">Standard</label>
                </div>

                <div class="toggle-option">
                  <input type="radio" id="premium-plan" name="plan_type" value="3">
                  <label for="premium-plan">Premium</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Coverage Type -->
          <div class="form-section">
            <h3 class="section-title">Coverage Type</h3>
            <div class="toggle-container">
              <div class="toggle-group">
                <div class="toggle-option">
                  <input type="radio" id="automobile-insurance" name="insurance_type" value="automobile" required>
                  <label for="automobile-insurance">Automobile</label>
                </div>

                <div class="toggle-option">
                  <input type="radio" id="health-insurance" name="insurance_type" value="health">
                  <label for="health-insurance">Health</label>
                </div>

                <div class="toggle-option">
                  <input type="radio" id="life-insurance" name="insurance_type" value="life">
                  <label for="life-insurance">Life</label>
                </div>
              </div>
            </div>
          </div>

          <div class="btn-group">
            <button type="reset" class="btn btn-reset">Clear Form</button>
            <button type="submit" class="btn btn-submit">Predict Churn</button>
          </div>
        </form>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Analyzing customer data...</p>
        </div>

        <div class="error-message" id="error-message"></div>
      </div>
    </div>

    <div class="card result-container" id="result-container">
      <div class="card-header">
        <h2 class="card-title">Prediction Results</h2>
        <p class="card-subtitle">Customer churn analysis and recommendations</p>
      </div>

      <div class="card-body" id="result-content">
        <!-- Results will be inserted here by JavaScript -->
      </div>
    </div>
  </div>

  <script>document.getElementById('predictionForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      // Show loading state
      document.getElementById('loading').style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('result-container').style.display = 'none';

      try {
        // Get selected insurance type
        const selectedInsuranceType = document.querySelector('input[name="insurance_type"]:checked').value;

        // Set values for API based on selected insurance type
        const automobileInsurance = selectedInsuranceType === 'automobile' ? 1 : 0;
        const healthInsurance = selectedInsuranceType === 'health' ? 1 : 0;
        const lifeInsurance = selectedInsuranceType === 'life' ? 1 : 0;

        // Collect form data in the exact order required by the API
        const formData = [
          parseFloat(document.getElementById('age').value),
          parseInt(document.querySelector('input[name="gender"]:checked')?.value || 0),
          parseFloat(document.getElementById('earnings').value),
          parseFloat(document.getElementById('claim-amount').value),
          parseFloat(document.getElementById('plan-amount').value),
          parseInt(document.getElementById('credit-score').value),
          parseInt(document.querySelector('input[name="marital_status"]:checked')?.value || 0),
          parseInt(document.getElementById('days-passed').value),
          automobileInsurance,
          healthInsurance,
          lifeInsurance,
          parseInt(document.querySelector('input[name="plan_type"]:checked')?.value || 1)
        ];

        // Make API request
        const response = await fetch('/api/predict/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken')
          },
          body: JSON.stringify({ features: formData })
        });

        console.log("Sending data:", JSON.stringify({ features: formData }));

        if (!response.ok) {
          try {
            // Try to get the error details from the response body
            const errorData = await response.json();
            const errorMessage = errorData.error || `Server returned ${response.status}: ${response.statusText}`;
            throw new Error(errorMessage);
          } catch (error) {
            console.error("Error during response processing:", error);
            console.error("Error stack trace:", error.stack);
            throw error;
          }
        }

        const result = await response.json();
        console.log("API response:", result);

        // Debug information
        if (result.debug_info) {
          console.log("Debug info:", result.debug_info);
        }

        // Hide loading
        document.getElementById('loading').style.display = 'none';

        // Get result container and content section
        const resultContainer = document.getElementById('result-container');
        const resultContent = document.getElementById('result-content');
        resultContent.innerHTML = ''; // Clear previous results

        // 1. Churn Analysis
        const churnSection = document.createElement('div');
        churnSection.className = 'result-section';

        const churnTitle = document.createElement('h3');
        churnTitle.className = 'result-title';
        churnTitle.textContent = 'Churn Analysis';
        churnSection.appendChild(churnTitle);

        const churnResult = result.churn_analysis;
        const probability = churnResult.churn_probability;

        // Create risk indicator with more visual appeal
        const riskIndicator = document.createElement('div');
        riskIndicator.className = 'risk-indicator';

        const riskLabel = document.createElement('span');
        riskLabel.textContent = 'Churn Risk:';
        riskIndicator.appendChild(riskLabel);

        const riskPercentage = document.createElement('span');
        riskPercentage.className = 'risk-percentage';
        riskPercentage.textContent = `${(probability * 100).toFixed(1)}%`;
        riskIndicator.appendChild(riskPercentage);

        churnSection.appendChild(riskIndicator);

        const churnRecommendation = document.createElement('p');
        churnRecommendation.className = 'recommendation';
        churnRecommendation.textContent = churnResult.recommendation;
        churnSection.appendChild(churnRecommendation);

        resultContent.appendChild(churnSection);

        // 2. Plan Recommendation
        const planSection = document.createElement('div');
        planSection.className = 'result-section';

        const planTitle = document.createElement('h3');
        planTitle.className = 'result-title';
        planTitle.textContent = 'Plan Recommendation';
        planSection.appendChild(planTitle);

        const planResult = result.plan_recommendation;

        const planMessage = document.createElement('p');
        planMessage.className = 'recommendation';
        planMessage.textContent = planResult.plan_message;
        planSection.appendChild(planMessage);

        resultContent.appendChild(planSection);

        // 3. Add Customer Recommendations section from backend
        if (result.customer_recommendations) {
          console.log("Customer recommendations present:", result.customer_recommendations);

          const recommendationsSection = document.createElement('div');
          recommendationsSection.className = 'result-section';

          const recommendationsTitle = document.createElement('h3');
          recommendationsTitle.className = 'result-title';
          recommendationsTitle.textContent = 'Personalized Recommendations';
          recommendationsSection.appendChild(recommendationsTitle);

          let recommendationsFound = false;

          // Loop through each recommendation category
          for (const [category, recommendations] of Object.entries(result.customer_recommendations)) {
            console.log(`Processing category: ${category} with ${recommendations.length} recommendations`);

            if (recommendations && recommendations.length > 0) {
              recommendationsFound = true;

              const categoryDiv = document.createElement('div');
              categoryDiv.className = 'recommendation-category';

              const categoryTitle = document.createElement('h4');
              categoryTitle.textContent = formatCategoryName(category);
              categoryDiv.appendChild(categoryTitle);

              const recommendationList = document.createElement('ul');
              recommendations.forEach(recommendation => {
                const item = document.createElement('li');
                item.textContent = recommendation;
                recommendationList.appendChild(item);
              });

              categoryDiv.appendChild(recommendationList);
              recommendationsSection.appendChild(categoryDiv);
            }
          }

          if (recommendationsFound) {
            resultContent.appendChild(recommendationsSection);
          } else {
            console.log("No recommendations content found to display");
          }
        } else {
          console.log("No customer recommendations in API response");
        }

        // 4. Add Current Services Information with better layout
        const servicesSection = document.createElement('div');
        servicesSection.className = 'result-section';

        const servicesTitle = document.createElement('h3');
        servicesTitle.className = 'result-title';
        servicesTitle.textContent = 'Current Services';
        servicesSection.appendChild(servicesTitle);

        // Extract current service data from form inputs
        const planTypeMap = {
          1: 'Basic',
          2: 'Standard',
          3: 'Premium'
        };

        const maritalStatusMap = {
          0: 'Single',
          1: 'Married'
        };

        const creditScoreValue = parseInt(document.getElementById('credit-score').value);
        let creditStatus = 'Unknown';
        let creditClass = '';

        if (creditScoreValue >= 750) {
          creditStatus = 'Excellent';
          creditClass = 'status-excellent';
        } else if (creditScoreValue >= 650) {
          creditStatus = 'Good';
          creditClass = 'status-good';
        } else if (creditScoreValue >= 550) {
          creditStatus = 'Fair';
          creditClass = 'status-fair';
        } else {
          creditStatus = 'Poor';
          creditClass = 'status-poor';
        }

        const servicesList = document.createElement('ul');
        servicesList.className = 'info-list';

        // Plan Type
        const planItem = document.createElement('li');
        const planLabel = document.createElement('span');
        planLabel.className = 'info-label';
        planLabel.textContent = 'Plan Type';

        const planValue = document.createElement('span');
        planValue.className = 'info-value';
        // Use the selected plan type radio button value instead of a non-existent element
        const selectedPlanValue = document.querySelector('input[name="plan_type"]:checked').value;
        planValue.textContent = planTypeMap[parseInt(selectedPlanValue)];

        planItem.appendChild(planLabel);
        planItem.appendChild(planValue);
        servicesList.appendChild(planItem);

        // Insurance Type
        const insuranceItem = document.createElement('li');
        const insuranceLabel = document.createElement('span');
        insuranceLabel.className = 'info-label';
        insuranceLabel.textContent = 'Insurance Type';

        const insuranceValue = document.createElement('span');
        insuranceValue.className = 'info-value';
        insuranceValue.textContent = formatCategoryName(selectedInsuranceType);

        insuranceItem.appendChild(insuranceLabel);
        insuranceItem.appendChild(insuranceValue);
        servicesList.appendChild(insuranceItem);

        // Credit Score
        const creditItem = document.createElement('li');
        const creditLabel = document.createElement('span');
        creditLabel.className = 'info-label';
        creditLabel.textContent = 'Credit Score';

        const creditValue = document.createElement('span');
        creditValue.className = 'info-value';

        const creditBadge = document.createElement('span');
        creditBadge.className = `status-badge ${creditClass}`;
        creditBadge.textContent = creditStatus;

        creditValue.textContent = `${creditScoreValue} `;
        creditValue.appendChild(creditBadge);

        creditItem.appendChild(creditLabel);
        creditItem.appendChild(creditValue);
        servicesList.appendChild(creditItem);

        // Marital Status
        const maritalItem = document.createElement('li');
        const maritalLabel = document.createElement('span');
        maritalLabel.className = 'info-label';
        maritalLabel.textContent = 'Marital Status';

        const maritalValue = document.createElement('span');
        maritalValue.className = 'info-value';
        // Use the selected marital status radio button value instead of a non-existent element
        const selectedMaritalValue = document.querySelector('input[name="marital_status"]:checked').value;
        maritalValue.textContent = maritalStatusMap[parseInt(selectedMaritalValue)];

        maritalItem.appendChild(maritalLabel);
        maritalItem.appendChild(maritalValue);
        servicesList.appendChild(maritalItem);

        servicesSection.appendChild(servicesList);
        resultContent.appendChild(servicesSection);

        // Set overall container class based on churn risk
        if (probability > 0.7) {
          resultContainer.className = 'card result-container high-risk';
        } else if (probability > 0.4) {
          resultContainer.className = 'card result-container med-risk';
        } else {
          resultContainer.className = 'card result-container low-risk';
        }

        resultContainer.style.display = 'block';

        // Scroll to results
        resultContainer.scrollIntoView({ behavior: 'smooth' });

      } catch (error) {
        // Show error
        document.getElementById('loading').style.display = 'none';
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = `Error: ${error.message || 'An unknown error occurred'}`;
        errorMessage.style.display = 'block';
        console.error('Prediction error:', error);
      }
    });

    // Reset the form to make sure radio buttons are properly reset
    document.querySelector('.btn-reset').addEventListener('click', function () {
      // Reset the form
      document.getElementById('predictionForm').reset();

      // Hide any results or error messages
      document.getElementById('result-container').style.display = 'none';
      document.getElementById('error-message').style.display = 'none';

      // Ensure all radio buttons are correctly reset
      setTimeout(() => {
        document.querySelectorAll('input[type="radio"]').forEach(radio => {
          radio.checked = false;
        });
      }, 10);
    });

    // Helper function to get CSRF token from cookies
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    // Helper function to format category names
    function formatCategoryName(category) {
      if (!category) return '';

      // Convert snake_case or kebab-case to spaces and capitalize each word
      return category
        .replace(/[_-]/g, ' ')
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }

    // Add input validation
    document.querySelectorAll('#predictionForm input[required]').forEach(input => {
      input.addEventListener('input', function () {
        if (this.validity.valid) {
          this.style.borderColor = '';
        } else {
          this.style.borderColor = 'var(--danger)';
        }
      });
    });

    // Ensure at least one radio button in each group is selected before submission
    document.getElementById('predictionForm').addEventListener('submit', function (event) {
      const radioGroups = ['gender', 'marital_status', 'plan_type', 'insurance_type'];
      let isValid = true;

      radioGroups.forEach(groupName => {
        const selectedRadio = document.querySelector(`input[name="${groupName}"]:checked`);
        if (!selectedRadio) {
          isValid = false;
          // Highlight the group container
          const groupContainer = document.querySelector(`input[name="${groupName}"]`).closest('.toggle-container');
          groupContainer.style.border = '1px solid var(--danger)';
          setTimeout(() => {
            groupContainer.style.border = '';
          }, 2000);
        }
      });

      if (!isValid) {
        event.preventDefault();
        const errorMessage = document.getElementById('error-message');
        errorMessage.textContent = 'Please select an option for all required fields';
        errorMessage.style.display = 'block';
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }
    });</script>
</body>
